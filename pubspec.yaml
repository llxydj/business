name: business_forms_app
description: A Flutter app demonstrating forms & input handling for a Cat Grooming business.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  video_player: ^2.9.2
  chewie: ^1.7.5
  audioplayers: ^6.0.0
  flutter_vector_icons: ^2.0.0
  cupertino_icons: ^1.0.5
  http: ^1.1.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audio/  

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
